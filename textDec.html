<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text | Decryption</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <nav>
        <div class="nav-wrapper">
            <div class="container">
                <a href="index.html" class="brand-logo">Cryptography</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="text.html">Text</a></li>
                    <li><a href="image.html">Image</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <h4>Text Decryption</h4>
        </div>
        <div class="row">
            <form class="col s12" action="#" method="post">
                <div class="row">
                    <div class="input-field col s6">
                      <input placeholder="1hdmq9214" id="input-chiper" type="text" name="chiper_text" class="validate">
                      <label for="input-chiper">Chiper Text</label>
                    </div>  
                </div>
                <div class="row">
                    <div class="input-field col s6">
                      <input placeholder="8 karakter" id="input_key" type="text" name="key" class="validate">
                      <label for="input_key">Key</label>
                    </div>  
                </div>
                <div class="row">
                    <div class="col s6">
                      <input type="submit" class="btn waves-effect waves-light red">
                    </div>  
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col">Plain Text: </div>
        </div>
        <div class="row">
            <div class="col s6">
                <!-- Masukkin output di value -->
                <input type="text" value="Output" id="plain">
            </div>
            <div class="col s6">
                <button class="btn waves-effect waves-light red" onclick="copyText()">Copy Plain Text</button>
            </div>
        </div>
    </div>

    <script>
        function copyText() {
            var text = document.getElementById("plain");

            text.select();
            
            navigator.clipboard.writeText(text.value);

            alert("Copied the text: " + text.value);
        }
    </script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
